name: Publish Artifacts to IOTA Environment
on:
  push:
    tags:
      - "*"
  repository_dispatch:
    types: 
      - trigger_publish-artifacts-iota

permissions:
  id-token: write
  contents: read
jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Override github.ref_name with tag name
        run: echo "ref_name=${{ github.event.client_payload.tag_name }}" >> $GITHUB_ENV

      - name: Use overridden ref_name
        run: echo ${{ github.ref_name }}
